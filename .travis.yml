language: node_js
dist: xenial
os:
- linux
- osx
node_js:
- "10"
cache: yarn
script:
- yarn lint
- yarn test
before_deploy:
- ./scripts/travis-ci/prepare-release.sh
deploy:
  - provider: releases
    api_key:
      secure: 
    file: snowboard-$TRAVIS_TAG.${TRAVIS_OS_NAME/osx/darwin}-amd64.tar.gz
    skip_cleanup: true
    on:
      tags: true
  - provider: npm
    email: subosito@gmail.com
    api_key:
      secure: 
    on:
      tags: true
      repo: bukalapak/snowboard
      condition: $TRAVIS_OS_NAME = linux
